<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Practice</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="title">Welcome to the DOM Practice Page</h1>

    <div id="container">
        <p class="text">This is a paragraph.</p>
        <p class="text highlight">This is a highlighted paragraph.</p>
        <p class="text">This is another paragraph.</p>
    </div>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="button1" onclick="goGray()">Click Me</button>

    <button id="button2" onclick="goRed()">Click Me</button>

    <script>
        //Changes bg color on button click
        function goGray() {
            document.body.style.backgroundColor = 'gray';
        }

        const colorButton = document.querySelector('#button2');
        // changes the background color on button click
        colorButton.onclick = function() {
            document.body.style.backgroundColor = 'red';
        }
        // Changes background color when the mouse hovers over the button.
        colorButton.onmouseenter = goGray;

    </script>
</body>
</html>
